<!DOCTYPE html>
<html lang="en">

<div class="floatable">
    <a class="menu-btn" id="menu-button">
        <img src="https://media.discordapp.net/attachments/838858730342580314/893443498718674975/earth-min2.png" class="btn-img" alt="">
    </a>


    <div class="menu" id="menu">
        <table>
            <tr>
                <td>Year</td>
                <td><input type="range" min="1900" max="2200"></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td><input type="range" min="-50" max="50"></td>
            </tr>
        </table>
    </div>

</div>
<canvas id="c"></canvas>
<style>
    .floatable {
        position: absolute;
        width: 100%;
    }

    .menu-btn {
        display: block;
        height: 5%;
        width: 5%;
        border-radius: 50%;
        opacity: 20%;
    }

    .menu-btn:hover {
        opacity: 50%;
    }


    .btn-img {

        max-height: 100%;
        max-width: 100%;
    }


    html, body {
        margin: 0;
        height: 100%;
    }

    #c {
        width: 100%;
        height: 100%;
        display: block;
    }
</style>

<script>
    document.getElementById("menu-button").onclick = () => {
        const menu = document.getElementById("menu");
        menu.hidden = !menu.hidden;
    }
</script>

</html>
